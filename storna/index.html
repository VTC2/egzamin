<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="logowanie-kontener">
        <h2>Logowanie</h2>
        <form id="logowanie-formularz">
            <label for="login-nazwa">Nazwa użytkownika:</label><br>
            <input type="text" id="login-nazwa" name="login-nazwa"><br>
            
            <label for="login-haslo">Hasło:</label><br>
            <input type="password" id="login-haslo" name="login-haslo"><br><br>
            
            <input type="submit" value="Zaloguj">
        </form>
    </div>

    </body>
</html>
